	<!--
	pages each state represents:

	state1: Calorie Counter (homepage) 
	state2: Fruits
	state3: Grains
	state4: Vegetables
	state5: Meats
	 -->

	<script type ="text/javascript">
	angular.module('ionic-navview', ['ionic'])
	
	.config(function($stateProvider, $urlRouterProvider) {

	$urlRouterProvider.otherwise('/');
	
	$stateProvider

	.state('state1', {
	url: '/',
	templateUrl: 'state1.html'
	})

	.state('state2', {
        url: '/state2',
        templateUrl: 'state2.html'
        })
	
	 .state('state3', {
        url: '/state3',
        templateUrl: 'state3.html'
        })

	.state('state4', {
        url: '/state4',
        templateUrl: 'state4.html'
        })

        .state('state5', {
        url: '/state5',
        templateUrl: 'state5.html'
        });

	
	})
	</script>

<!-- These are the functions responsible for effecting the calorie count within the program -->

	 <script type="text/javascript">
	
	//addCals function. Used for summing of calories

	//This function, when invoked, takes in arguement called usrNum. Which represents a value passed in by the user, by selecting any checkbox from the states 2-5, outlined above. This is then parsed into an int and stored in the variable "calNum". The variable 'calSum' representing the total calorie sum is then declared. This is asigned a value equal to that of the inner HTML property of 'calTotal', plus the value of calNum, declared above. The property of 'calTotal' is then asigned the value of calSum, giving it the total ammount of calories selected by the user.    
  
         function addCals(usrNum)
        {
           var calNum = parseInt(usrNum);
           var calSum = parseInt(document.getElementById("calTotal").innerHTML) + calNum;

        document.getElementById("calTotal").innerHTML = calSum;
        }

	//reset function. Used for reasigning the value of the inner html property 'calTotal'

	//This function when invoked, will asign a value of 0 to 'calTotal', thereby resetting the total number of calories added up by the user.
	function reset()
	{
	  document.getElementById("calTotal").innerHTML = 0;
	}

        </script>
