	<script type ="text/javascript">
	angular.module('ionic-navview', ['ionic'])
	
	.config(function($stateProvider, $urlRouterProvider) {

	$urlRouterProvider.otherwise('/');
	
	$stateProvider

	.state('state1', {
	url: '/',
	templateUrl: 'state1.html'
	})

	
	.state('state2', {
        url: '/state2',
        templateUrl: 'state2.html'
        })
	
	 .state('state3', {
        url: '/state3',
        templateUrl: 'state3.html'
        });
	
	})
	</script>



<!-- END OF MY EDITS+++++++++++++++++++++++ -->
  </head>
  <body ng-app="ionic-navview"><!-- CHENGE THIS -->
	<ion-nav-view>
	</ion-nav-view>
		
	<!-- PAGE1 -->
	
	<script type = "text/ng-template" id="state1.html">
	<ion-view view-title="Home">
	  <ion-content>
		<div class = "bar bar-header bar-light">
		  <h1 class = "title">State 1 header text</h1>
		</div>
            <h2>State 1</h2>
	    <button class="button" ui-sref="state2">Go to state 2.</button> 
	  </ion-content>
	</ion-view>
	</script>

	<!-- PAGE 2 -->

	<script type = "text/ng-template" id="state2.html">
        <ion-view view-title="PAGE2">
          <ion-content>
            <h2>State 2</h2>
            <button class="button" ui-sref="state3">Go to state 3.</button>
          </ion-content>
        </ion-view>
	</script>

	<!-- PAGE 3 -->

	 <script type = "text/ng-template" id="state3.html">
        <ion-view view-title="PAGE3">
          <ion-content>
            <h2>State 3</h2>
            <button class="button" ui-sref="state1">Go to state 1.</button>
          </ion-content>
        </ion-view>
	</script>
