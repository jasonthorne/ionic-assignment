<!-- States +++++++++++++++++++++++++++++++++ -->

	<script type ="text/javascript">
	angular.module('ionic-navview', ['ionic'])
	
	.config(function($stateProvider, $urlRouterProvider) {

	$urlRouterProvider.otherwise('/');
	
	$stateProvider

	.state('state1', {
	url: '/',
	templateUrl: 'state1.html'
	})

	.state('state2', {
        url: '/state2',
        templateUrl: 'state2.html'
        })
	
	 .state('state3', {
        url: '/state3',
        templateUrl: 'state3.html'
        })

	.state('state4', {
        url: '/state4',
        templateUrl: 'state4.html'
        })

        .state('state5', {
        url: '/state5',
        templateUrl: 'state5.html'
        });

	
	})
	</script>

<!--+++++++++++++++++++++++ -->

  </head>
  <body ng-app="ionic-navview">
	<ion-nav-view>
	<ion-nav-bar class="bar-calm">
		</ion-nav-bar>
	</ion-nav-view>		

	<!-- ++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++Home -->
	
	<script type = "text/ng-template" id="state1.html">
	<ion-view view-title="Calorie Counter">
	  <ion-content>
			<button class="button button-block button-clear" ui-sref="state2">Fruits</button>
                        <button class="button button-block button-clear" ui-sref="state3">Grains</button>
                        <button class="button button-block button-clear" ui-sref="state4">Vegetables</button>
                        <button class="button button-block button-clear" ui-sref="state5">Meats</button>
 	  </ion-content>
	</ion-view>
	</script>

	 <!--++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++ fruits -->

        <script type = "text/ng-template" id="state2.html">
        <ion-view view-title="Fruits">
          <ion-content>
          <div align="center"><h5>Select eaten fruits</h5></div>
         	<a class="button" onclick="addCals('+2')">
                <h3>Apple</h3>
            	</a>
	     
            <ul class="list">
            <li class="item item-checkbox">
             <label class="checkbox">
             <input type="checkbox">
             </label>
               <h3>Orange</h3>
             </li>

            <li class="item item-checkbox">
             <label class="checkbox">
             <input type="checkbox">
             </label>
                <h3>Pear</h3>
             </li>

            <li class="item item-checkbox">
             <label class="checkbox">
             <input type="checkbox">
             </label>
                <h3>Banana</h3>
             </li>
        </ul>
	
	<div id ="calTotal">0</div>

            <button class="button icon ion-home button-block button-clear" ui-sref="state1"></button>

          </ion-content>
        </ion-view>
       </script>

        <script type="text/javascript">

        function addCals(calNum)
        {
           var plusMinus = parseInt(calNum); //rename plusMinus!!
           var calSum = parseInt(document.getElementById("calTotal").innerHTML) + plusMinus;
        }

        </script>


	<!-- ++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++grains -->

	<script type = "text/ng-template" id="state3.html">
        <ion-view view-title="Grains">
          <ion-content>
	  <div align="center"><h5>Select eaten grains</h5></div>
	   <ul class="list">
                       
	    <li class="item item-checkbox">
	     <label class="checkbox">
	     <input type="checkbox">
	     </label>
		<h3>Oats</h3>
	     </li>      
	
	    <li class="item item-checkbox">
             <label class="checkbox">
             <input type="checkbox">
             </label>
               <h3>Pasta</h3>
             </li>

	    <li class="item item-checkbox">
             <label class="checkbox">
             <input type="checkbox">
             </label>
                <h3>Rice</h3>
             </li>

	    <li class="item item-checkbox">
             <label class="checkbox">
             <input type="checkbox">
             </label>
                <h3>Bread</h3>
             </li>
	</ul>

	    <button class="button icon ion-home button-block button-clear" ui-sref="state1"></button>
     
          </ion-content>
        </ion-view>
	</script>

	 <!-- +++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++vegetables -->

	 <!-- Meats+++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++ -->

        <script type = "text/ng-template" id="state5.html">
