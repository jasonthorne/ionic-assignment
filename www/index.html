	<script type ="text/javascript">
	angular.module('ionic-navview', ['ionic'])
	
	.config(function($stateProvider, $urlRouterProvider) {

	$urlRouterProvider.otherwise('/');
	
	$stateProvider

	.state('state1', {
	url: '/',
	templateUrl: 'state1.html'
	})

	.state('state2', {
        url: '/state2',
        templateUrl: 'state2.html'
        })
	
	 .state('state3', {
        url: '/state3',
        templateUrl: 'state3.html'
        })

	.state('state4', {
        url: '/state4',
        templateUrl: 'state4.html'
        })

        .state('state5', {
        url: '/state5',
        templateUrl: 'state5.html'
        });

	
	})
	</script>

<!--+++++++++++++++++++++++ -->

  </head>

	<ion-nav-view>
	<ion-nav-bar class="bar-calm">
		</ion-nav-bar>

 	  </ion-content>
	</ion-view>
	</script>

	 <script type="text/javascript">
	
	//adding calories
         function addCals(usrNum)
        {
           var calNum = parseInt(usrNum);
           var calSum = parseInt(document.getElementById("calTotal").innerHTML) + calNum;

        document.getElementById("calTotal").innerHTML = calSum;
        }

	//reset total
	function reset()
	{
	  document.getElementById("calTotal").innerHTML = 0;
	}
